{% extends 'base.html' %} 

{% block content %}
<main class="container my-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="display-5 text-center">{{ task.title }}</h1>
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
            <form method="POST" class="mb-4">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button class="btn btn-primary">
                        Update
                    </button>
                </div>
            </form>

            <div class="d-flex justify-content-between">
                <form action="{% url 'complete_task' task.id %}" method="POST" class="me-2">
                    {% csrf_token %}
                    <button class="btn btn-success w-100">
                        Complete
                    </button>
                </form>

                <form action="{% url 'delete_task' task.id %}" method="POST" class="ms-2">
                    {% csrf_token %}
                    <button class="btn btn-danger w-100">
                        Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
