{% extends 'base.html' %} 

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="post" class="card card-body mt-5">
                <h1 class="text-center">Signup</h1>
                {{error}}
                {% csrf_token %}
                <!-- {{form.as_p}} #Funciona para crear un formulario statico el cual vendrÃ¡ con los datos ya sea de login predefinidos en Django o sino tambien los que esten establecidos en el archivo de forms  -->
                <div class="mb-3">
                    <label for="username" class="">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                </div>
                <div class="mb-3">
                    <label for="password1" class="">Password:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your password">
                </div>
                <div class="mb-3">
                    <label for="password2" class="">Confirm your password:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your Password">
                </div>
                <button class="btn btn-primary">
                    Signup
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
