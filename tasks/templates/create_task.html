{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-2">
            <form action='/tasks/create/' method='post' class="card card-body gap-2">
                <h1 class=text-center>Create Tasks</h1>
                {{error}}
                {% csrf_token %}
                {{form}}
                <button class="btn btn-primary">
                    Save
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
